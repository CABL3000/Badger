///////////// global things //////////////

//project name (used in page titles)
projectID = Acanthocheilonema viteae

//term for publication search
species = Acanthocheilonema viteae

//database
dataSource.driverClassName = org.postgresql.Driver
dataSource.username = adminuser
dataSource.password = admin
dataSource.url = jdbc:postgresql://127.0.0.1:5432/A_viteae

//executables
blastPath = /home/elswob/software/blast+/ncbi-blast-2.2.26+/bin/

//web images for front page and favicon (need to be in grails web-app/images)
headerImage = A_viteae_header.jpeg
mainImage = A_viteae_main.jpeg
mainImageSource = Google

//annotated data
annoData.Transcripts = n
annoData.Genes = y

contact.email = g.d.koutsovoulos@sms.ed.ac.uk

///////////////// sequence files ///////////////////////

//to use coverage, needs be in the format >contigId_coverage and 'y' or 'n' below
seqData.Transcriptome = 
coverage.Transcriptome = 
seqData.Genome = A_viteae/Acanthocheilonema_viteae_v1.0.fna
coverage.Genome = n

seqData.GeneNuc = A_viteae/nAv.1.0.1.aug.transcripts.fasta 
seqData.GenePep = A_viteae/nAv.1.0.1.aug.proteins.fasta
seqData.GeneData = A_viteae/nAv.1.0.1.aug.blast2go.gff

//gene data format = gene ID / genome contig ID / # of introns / source of prediction / start on scaffolds / stop on scaffold
//seqData.GeneData = A_viteae/gene_data.txt

////////// news //////////

news.status = public

///////////////// download files (compressed as zip or tar.gz) ///////////////////////

//unique key points to three values (data type, where it is and a description)

//public download files 

//download.pub.Transcriptome = L_rubellus/small_trans.fa.zip, Latest transcriptome assembly
download.pub.Genome = Genome, A_viteae/Acanthocheilonema_viteae_v1.0.fna.tar.gz, Version 1.0 of the genome assembly
download.pub.Genes_nuc = Genes, A_viteae/nAv.1.0.1.aug.proteins.fasta.tar.gz, Version 1.0.1 of the genes (nucleotides)
download.pub.Genes_pep = Genes, A_viteae/nAv.1.0.1.aug.proteins.fasta.tar.gz, Version 1.0.1 of the genes (peptides)

//private download files

//download.priv.Genes = Genes, L_rubellus/genes.aa.zip, latest gene transcripts

///////////////// blast files ///////////////////////

//public sequence files (all need to be in FASTA format, in grails data directory and formatted for searching)
