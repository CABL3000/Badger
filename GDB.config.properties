blast.pub.Genome = A_viteae/Acanthocheilonema_viteae_v1.0.fna, (nAv\\.1\\.0\\.scaf\\d+), /search/genome_info?contig_id=
blast.pub.Genes = A_viteae/nAv.1.0.1.aug.proteins.fasta, (nAv\\.1\\.0\\.1\\.t\\d+-RA), /search/gene_info?gene_id=
